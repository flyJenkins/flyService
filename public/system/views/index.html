<style>
    .repository{
        border : 1px solid #000066;
        border-radius: 5px;
        cursor: pointer;
        padding : 0 5px 0 5px;
        margin : 0 5px 0 5px;
    }
    .repository:hover{
        background-color : #000066;
        color : white;
        text-decoration: none;
    }
</style>
<section class="container" data-ng-controller="IndexController">
    <div class="row" data-ng-show="!global.authenticated">
        <div class="col-md-12">
            <h1>환영합니다!</h1>
            <div>
                github로 로그인하시면 이용하실 수 있습니다!<br/>
                <a href="/auth/github">
                    <img src="/public/auth/assets/img/icons/github.png" alt=""/>
                </a>
            </div>
        </div>
    </div>
    <div class="row" data-ng-show="global.authenticated">
        <div class="col-md-6">
            <h3>당신의 repository</h3>
            <ul class="list-inline">
                <li class="repository" data-ng-repeat="repository in repositoryList.own">
                    <a href="{{repository.html_url}}" target="_blank">
                        <div class="repository-name">{{repository.name}}</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <h3>당신이 forking한 repository</h3>
            <ul class="list-inline">
                <li class="repository" data-ng-repeat="repository in repositoryList.fork">
                    <a href="{{repository.html_url}}" target="_blank">
                        <div class="repository-name">{{repository.name}}</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
