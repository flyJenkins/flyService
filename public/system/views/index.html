<section class="container" data-ng-controller="IndexController">
    <div class="row" data-ng-hide="{{global.authenticated}}">
        <div class="col-xs-12">
            <h1>환영합니다!</h1>
            <div>
                github로 로그인하시면 이용하실 수 있습니다!<br/>
                <a href="/auth/github">
                    <img src="/public/auth/assets/img/icons/github.png" alt=""/>
                </a>
            </div>
        </div>
    </div>
    <section class="row" data-ng-show="{{global.authenticated}}">
        <section class="now-loading" data-ng-show="nowLoading">
            <img src="/public/system/assets/img/loaders/loader.gif" alt=""/>
        </section>
        <div class="col-xs-12" data-ng-show="!nowLoading">
            <section>
                <button class="btn btn-info" data-ng-click="repositoryAddPopup.show()">Add Repository</button>
            </section>
            <h3>My Repository</h3>
            <section data-ng-include src="'/public/repository/views/repository.html'" onload="loadRepository()"></section>
        </div>
    </section>
    <section data-ng-include src="'/public/repository/views/addRepository.html'"></section>
</section>
